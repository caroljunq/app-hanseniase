<ion-header>

  <ion-navbar>
    <ion-title>Exame dermatoneurológico</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <span class="aviso-novo">Os exames que verão a seguir apresentam resultados esperados dentro da normalidade</span>

          <img src="./assets/icon/olhos.png"/>

      </span>
    </div>
    <div class="video-container">
      <div class="node play-container" (click)="openCategory('maos')">
        Mãos

          <img src="./assets/icon/maos.png"/>
        </button>
      </div>
    </div>
    <div class="video-container">
      <div class="node play-container" (click)="openCategory('pes')">
        Pés
        <button class="play-video">
          <img src="./assets/icon/pes.png"/>
        </button>
      </div>
    </div>
  </ion-row>
</ion-content>
