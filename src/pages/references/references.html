<ion-header>

  <ion-navbar>
    <ion-title>Bibliografia</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content>
    <ion-card class="card-purple">
      <ion-card-content>
        <p *ngFor="let bib of bibs">
          <span> {{ bib.title }} </span>
          <a href="{{ bib.link }}"> {{ bib.description }} </a>
        </p>
      </ion-card-content>
    </ion-card>
  </ion-content>
