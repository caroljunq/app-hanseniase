<ion-header>

  <ion-navbar>
    <ion-row>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-title>{{ renderObj.title }}</ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="row-page-icon">
    <img src="{{ renderObj.icon }}">
  </ion-row>
  <p class="node-text" style="text-align: center;">{{videoIndex + 1}} - {{ renderObj.srcs[videoIndex].subtitle }}</p>
  <video controls id="player" autoplay>
    <source src="{{ renderObj.srcs[videoIndex].src }}" type="video/mp4">
  </video>
  <ion-row justify-content-center margin-top class="video-index-control">
    <button ion-button (click)="subIndex()" *ngIf="videoIndex >= 1"><ion-icon name="arrow-back" margin-right></ion-icon> Anterior</button>
    <button ion-button (click)="addIndex()" *ngIf="videoIndex < renderObj.srcs.length - 1">Pr√≥ximo <ion-icon name="arrow-forward" margin-left></ion-icon></button>
  </ion-row>
</ion-content>
