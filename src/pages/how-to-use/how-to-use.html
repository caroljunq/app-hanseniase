<ion-header>
  <ion-navbar>
    <ion-title>Como usar o app</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="section-top">
    <img id="roxa" src="./assets/imgs/bola-roxa.png">
    <span class="logo-position align-all-items-center">
      <img id="logo-welcome" src="./assets/imgs/logo.png">
    </span>
  </section>
  <section class="section-bottom">
    <div class="welcome-position">
      <span class="welcome-title">Bem vindo ao HANSENÍASE</span>
      <span class="welcome-text">Este é um aplicativo para auxiliar profissionais
            de saúde no atendimento de pessoas
            com SUSPEITA de hanseníase.
             Ele contém informações essenciais para
            o rastreamento de sintomáticos dermatoneurológicos.
      </span>
      <ion-row justify-content-center padding *ngIf="showStartButton">
        <button id="start-button" ion-button color="light" (click)="goToHome()">Começar</button>
      </ion-row>
    </div>
    <img id="branca" src="./assets/imgs/bola-branca.png">
  </section>
</ion-content>
