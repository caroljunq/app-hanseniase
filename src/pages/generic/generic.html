<ion-header>
  <ion-navbar>
    <ion-title>{{ renderObj.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="node little-margin-top" padding-right>
    <ul>
      <li class="node-text" *ngFor="let p of renderObj.descriptions" padding-bottom>
        {{ p }}
      </li>
    </ul>
    <!-- <img *ngFor="let im of renderObj.imgs" src="{{ im }}"/> -->
  </ion-card>

</ion-content>
