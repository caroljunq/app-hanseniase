<ion-header>
  <ion-navbar>
    <ion-title>Criação e Apoio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-purple">
    <ion-card-content>
      <p *ngFor="let author of authors">
        <span> {{ author.type }} </span>
        <span> {{ author.names }} </span>
      </p>
    </ion-card-content>
  </ion-card>
    <ion-row justify-content-center style="margin-top: -45px">
      <p style="font-weight:600">Apoio</p>
    </ion-row>
    <ion-row  align-items-center style="margin-bottom: 35px">
      <ion-col>
        <a href="http://cnpq.br/">
          <img src="./assets/imgs/cnpq.png">
        </a>
      </ion-col>
      <ion-col>
        <a href="http://www.fundacaohanseniase.org.br/">
          <img src="./assets/imgs/fundacao.png">
        </a>
      </ion-col>
      <ion-col>
        <a href="http://www.hc.fm.usp.br/">
          <img src="./assets/imgs/hospital.png">
        </a>
      </ion-col>
      <ion-col>
        <a href="http://www.ltia.fc.unesp.br/">
          <img src="./assets/imgs/ltia.png">
        </a>
      </ion-col>
    </ion-row>

</ion-content>
