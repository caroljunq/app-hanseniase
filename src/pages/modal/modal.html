<ion-header>

  <ion-navbar>
    <ion-row>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-title>{{ renderObj.title }}</ion-title>

<ion-content>

    <img src="{{ renderObj.icon }}">
  </ion-row>
  <video controls>
    <!-- <source src="{{ renderObj.src }}" type="video/mp4"> -->
  </video>
</ion-content>
