<!--
  Generated template for the VideosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ renderObj.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row class="little-margin-top"></ion-row>
  <ion-row class="align-all-items-center">
    <div *ngFor="let video of renderObj.toRender" class="video-container">
      <span class="node play-container" (click)="openVideo(video.id)">
        {{ video.title }}
        <button class="play-video">
          <img src="./assets/icon/seta.png"/>
        </button>
      </span>
    </div>
  </ion-row>
</ion-content>
