<!--
  Generated template for the GenericPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{ renderObj.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="node little-margin-top" padding-right *ngIf="renderObj.descriptions &&  renderObj.descriptions.length > 0">
    <ul>
      <li class="node-text" *ngFor="let p of renderObj.descriptions" padding-bottom>
        {{ p }}
      </li>
    </ul>
  </ion-card>
  <ion-card class="node little-margin-top" padding *ngIf="renderObj.imgs &&  renderObj.imgs.length > 0" >
    <img *ngFor="let im of renderObj.imgs" src="{{ im }}" margin-bottom/>
  </ion-card>

</ion-content>
