<!--
  Generated template for the GenericPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ renderObj.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="align-all-items-center">
    <img class="little-padding-bottom" src="{{ renderObj.icon }}">
    <span class="page-title">{{ renderObj.subtitle }}</span>
  </ion-row>
  <ion-card class="node" padding>
    <p class="node-text" *ngFor="let p of renderObj.description">
      {{ p }}
    </p>
  </ion-card>
</ion-content>
