<ion-header>
  <ion-navbar>
    <ion-title>Criação e Apoio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-purple">
    <ion-card-content>
      <p *ngFor="let author of authors">
        <span> {{ author.type }} </span>
        <span> {{ author.names }} </span>
      </p>
    </ion-card-content>
  </ion-card>
    <ion-row style="margin: -25px 0 30px 0" align-items-center>
      <ion-col>
        <a href="http://cnpq.br/">
          <img src="./assets/imgs/cnpq.png">
        </a>
      </ion-col>
      <ion-col>
        <a href="http://www.ee.usp.br/site/">
          <img src="./assets/imgs/usp.png">
        </a>
      </ion-col>
      <ion-col>
        <a href="http://www.ltia.fc.unesp.br/">
          <img src="./assets/imgs/ltia.png">
        </a>
      </ion-col>
    </ion-row>

</ion-content>
